<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Georges Saade's Portfolio</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Body Styling */
    body {
      background-image: url('1.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Profile Picture */
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      border: 5px solid #56ab2f; /* Green border */
      margin-bottom: 1rem;
      object-fit: cover;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* Header Section */
    #header {
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    /* When the "visible" class is added */
    #header.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 3.5rem;
      color: #f1f1f1;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 1.8rem;
      color: #dcdde1;
      margin-bottom: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Layout for Boxes */
    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 80%;
      max-width: 900px;
      gap: 2rem;
    }

    /* Left and Right Columns */
    .box {
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      width: 45%; /* Equal width for both boxes */
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .box:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Buttons Inside Boxes */
    .box a, .box button {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #56ab2f; /* Same green button color */
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .box a:hover, .box button:hover {
      background: #3d7a20; /* Darker green hover effect */
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* Footer Section */
    footer {
      margin-top: 3rem;
      font-size: 1rem;
      color: #dcdde1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Profile Picture -->
  <img src="2.jpg" alt="Georges Saade" class="profile-picture">
  
  <!-- Header Section -->
  <div id="header">
    <h1>Hello, I am Georges Saade</h1>
    <h2>Your go-to person for building efficient, user-friendly software solutions.</h2>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Left Box -->
    <div class="box">
      <button onclick="toggleHeader()">Text</button>
      <a href="tel:+1234567890">Call Me</a>
      <a href="mailto:your.email@example.com">Email Me</a>
      <a href="cv2.html" target="_blank">CV</a>
    </div>

    <!-- Right Box -->
    <div class="box">
      <a href="https://linkedin.com/in/georges-saade" target="_blank">LinkedIn</a>
      <a href="https://github.com/Georges807" target="_blank">GitHub</a>
      <a href="https://github.com/georges-saade/halloween-finder" target="_blank">Halloween Finder</a>
      <a href="https://github.com/georges-saade/lirs-project" target="_blank">LIRS Project</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2024 Georges Saade | All rights reserved.
  </footer>

  <!-- JavaScript for Toggling Header -->
  <script>
    function toggleHeader() {
      const header = document.getElementById('header');
      header.classList.toggle('visible');
    }
  </script>
</body>
</html>
